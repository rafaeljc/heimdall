
services:
  # Infrastructure (Backing Services)
  postgres:
    image: postgres:15-alpine
    container_name: heimdall-postgres
    environment:
      POSTGRES_USER: ${HEIMDALL_DB_USER}
      POSTGRES_PASSWORD: ${HEIMDALL_DB_PASSWORD}
      POSTGRES_DB: ${HEIMDALL_DB_NAME}
    ports:
      - "${HEIMDALL_DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - heimdall-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 30s
      retries: 5
    
  redis:
    image: redis:7-alpine
    container_name: heimdall-redis
    environment:
      - REDIS_PASSWORD=${HEIMDALL_REDIS_PASSWORD}
    command: ["redis-server", "--requirepass", "${HEIMDALL_REDIS_PASSWORD}"]
    ports:
      - "${HEIMDALL_REDIS_PORT:-6379}:6379"
    networks:
      - heimdall-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${HEIMDALL_REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 30s
      retries: 5

  # Heimdall Services
  control-plane:
    container_name: heimdall-control
    build:
      context: .
      dockerfile: Dockerfile.control-plane
    ports:
      - "${HEIMDALL_SERVER_CONTROL_PORT:-8080}:${HEIMDALL_SERVER_CONTROL_PORT:-8080}"
      - "9090:${HEIMDALL_HEALTH_PORT:-9090}"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${HEIMDALL_HEALTH_PORT:-9090}/${HEIMDALL_HEALTH_LIVENESS_PATH:-healthz}"]
      interval: 5s
      timeout: 30s
      retries: 5
    networks:
      - heimdall-net

  data-plane:
    container_name: heimdall-data
    build:
      context: .
      dockerfile: Dockerfile.data-plane
    ports:
      - "${HEIMDALL_SERVER_DATA_PORT:-50051}:${HEIMDALL_SERVER_DATA_PORT:-50051}"
      - "9091:${HEIMDALL_HEALTH_PORT:-9090}"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${HEIMDALL_HEALTH_PORT:-9090}/${HEIMDALL_HEALTH_LIVENESS_PATH:-healthz}"]
      interval: 5s
      timeout: 30s
      retries: 5
    networks:
      - heimdall-net

  syncer:
    container_name: heimdall-syncer
    build:
      context: .
      dockerfile: Dockerfile.syncer
    ports:
      - "9092:${HEIMDALL_HEALTH_PORT:-9090}"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${HEIMDALL_HEALTH_PORT:-9090}/${HEIMDALL_HEALTH_LIVENESS_PATH:-healthz}"]
      interval: 5s
      timeout: 30s
      retries: 5
    networks:
      - heimdall-net

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: heimdall-docs
    ports:
      - "8081:8080"
    environment:
      SWAGGER_JSON: /definition/openapi.yaml
    volumes:
      - ./api/definitions/openapi.yaml:/definition/openapi.yaml
    networks:
      - heimdall-net

volumes:
  pgdata: # Persistent storage for Postgres

networks:
  heimdall-net:
    driver: bridge
